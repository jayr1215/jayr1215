<!DOCTYPE html>
{% extends 'appointments/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Login</button>
            <p class="text-center text-gray-600 text-sm mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register here</a></p>
        </form>
    </div>
</div>
{% endblock %}
